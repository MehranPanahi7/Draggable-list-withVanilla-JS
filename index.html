<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Drag List</title>
  </head>
  <body>
    <ul class="sortableList">
      <li class="item" draggable="true">
        <div class="details">
          <img src="Assets/img-1.jpg" alt="" />
          <span class="title">Jennifer Johnson</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>

      <li class="item" draggable="true">
        <div class="details">
          <img src="Assets/img-2.jpg" alt="" />
          <span class="title">Daniel Kane</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>

      <li class="item" draggable="true">
        <div class="details">
          <img src="Assets/img-3.jpg" alt="" />
          <span class="title">Kristina Rodriguez</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>

      <li class="item" draggable="true">
        <div class="details">
          <img src="Assets/img-4.jpg" alt="" />
          <span class="title">Matheo Marahi</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>

      <li class="item" draggable="true">
        <div class="details">
          <img src="Assets/img-5.jpg" alt="" />
          <span class="title">Rebbeca Coloni</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>

      <li class="item" draggable="true">
        <div class="details">
          <img src="Assets/img-6.jpg" alt="" />
          <span class="title">Marshall D`Carl</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
    </ul>

    <script src="main.js"></script>
  </body>
</html>
